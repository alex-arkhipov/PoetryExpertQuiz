<!DOCTYPE HTML>
<html>
<head>
<title>Poetry Expert Quiz - Create new player</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>New Player Creation</h1>
<form th:object="${player}" method="POST">
<p>Nickname: <input type="text" name="nickname" th:field="*{nickname}" /></p>
<p>Password: <input type="password" name="password" /></p>
<p>Full Name: <input type="text" name="name" th:field="*{name}"/></p>
<p>Email: <input type="email" name="email" th:field="*{email}"/></p>
<p>Sex: <select name="sex" th:field="*{sex}"><option value="1">Man</option><option value="2">Woman</option></select></p>
<p>Age: <input type="text" name="age" th:field="*{age}"/></p>
<input type="submit" value="Register" />
</form>
</body>
</html>
